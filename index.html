<script>
        new Vivus(
          'Capa_1', {
            type: 'sync',
            duration: 500,
          }
        );


        var input = document.querySelectorAll('.forma > input, textarea');
        input.forEach(function(el) {
            el.addEventListener('click', function() {
                if (! el.classList.contains('active')) {
                    input.forEach(function(el) {
                        el.classList.remove('active');
                    })
                        el.classList.add('active');
                }
            })
        })
</script>
